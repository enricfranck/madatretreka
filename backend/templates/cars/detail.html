{% extends "shared/base.html" %}


{% block title %}
  <title>car Detail</title>
{% endblock %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-5">car Detail</h1>
    </div>
  </div>

  <div class="row">
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <th scope="row">car Date</th>
            <td colspan="2">{{car.name}}</td>
          </tr>
          <tr>
            <th scope="row">Url Image</th>
            <td colspan="2">
              {{car.url_image}}
               <img height="200px" id="myImage" />
            </td>
          </tr>
          <tr>
            <th scope="row">Description</th>
            <td colspan="2">{{car.description}}</td>
          </tr>
          <tr>
            <th scope="row">Data Published</th>
            <td colspan="2">{{car.date_posted}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
<script type="module">  
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
      if (this.readyState == 4 && this.status == 200){
        var data = JSON.parse(this.responseText);
        console.log(data)
        document.getElementById("myImage").src = data.results[0].picture.large
      };
    };
    xhttp.open("GET", "/cars/image/?name_file=example.png", true)
    xhttp.send()
</script>
{% endblock %}
