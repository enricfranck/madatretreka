{% extends "shared/base.html" %}


{% block title %}
  <title>adventure Detail</title>
{% endblock %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-5">adventure Detail</h1>
    </div>
  </div>

  <div class="row">
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <th scope="row">adventure Date</th>
            <td colspan="2">{{adventure.date}}</td>
          </tr>
          <tr>
            <th scope="row">Traject</th>
            <td colspan="2">{{adventure.traject}}</td>
          </tr>
          <tr>
            <th scope="row">Description</th>
            <td colspan="2">{{adventure.description}}</td>
          </tr>
          <tr>
            <th scope="row">Data Published</th>
            <td colspan="2">{{adventure.date_posted}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
{% endblock %}
